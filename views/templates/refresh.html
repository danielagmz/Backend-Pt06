<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificació de generacio de credencials per l'api</title>
</head>

<body style="font-family: Arial, sans-serif; 
            background: radial-gradient(#d6d6d6 15%, transparent 16%), 
                        repeating-linear-gradient(0deg, transparent 6.5%, #f2f7ff 7%, #f2f7ff 9%, transparent 10%), 
                        linear-gradient(45deg, transparent 49%, #d6d6d6 49%, #d6d6d6 51%, transparent 51%), 
                        linear-gradient(-45deg, transparent 49%, #d6d6d6 49%, #d6d6d6 51%, transparent 51%);
            background-size: 10em 10em; 
            background-color: #f2f7ff; 
            color: #333; 
            padding: 20px;">
    <div style="border: 4px solid #000; 
                border-radius: 10px; 
                background-color: #fff; 
                padding: 1.5rem; 
                box-shadow: 10px 10px 0 #000; 
                font-family: 'Arial', sans-serif; 
                position: relative; 
                max-width: 600px; 
                margin: auto;">
        <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
                font-weight: bold; 
                font-size: 30px;  
                color: #f2f7ff;
                margin: 0;
                margin-bottom: 40px; 
                background-color: #51459e; 
                border-radius: 10px; 
                text-align: center;">
            Cambios en tu perfil
        </h2>
        <p style="margin-inline: auto">
            Hola <strong>{nombre_usuario}</strong>,
        </p>
        <p style="margin: auto">
            Et notifiquem que s'han generat unes noves credencials per a l'API
        </p>
        <p style="margin-inline: auto; margin-top: 40px;">
            Si tens preguntes o no has sigut tú, contacta amb suport per protegir el teu compte.
        </p>
        <p style="text-align: center; font-size: 12px; color: #888; margin-top: 30px;">
            Aquest és un correu automàtic, si us plau no responguis.
        </p>
    </div>
</body>

</html>
